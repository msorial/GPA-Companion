<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title in Tab -->
    <title>GPA Companion</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body id="finalgrade_page">
    <!-- Container (0.1) -->
    <div class="container">
      <!-- Side Menu (0.2) -->
      <div id="left" class="sidemenu">
        <!-- Side Header (0.3) -->
        <div class="side_header">
          <h1>GPA Companion</h1>
        </div>

        <!-- Side Options (0.4) -->
        <ul class="side_options">
          <li><a href="index.html">Home</a></li>
          <li><a href="college_gpa.html">College</a></li>
          <li><a href="highschool_gpa.html">Highschool</a></li>
          <li><a href="final_grade.html">Final Grade</a></li>
        </ul>
      </div>

      <!-- First Column (Placeholder) -->
      <div></div>

      <!-- Final Grade Middle Column (4.1) -->
      <div class="fgMiddle-column">
        <!-- Final Grade Calculator Description (4.1.1) -->
        <p class="fg-description">
          This Calculator will help you Determine what Grade <br />
          you need on your Final Exam in order to get the Grade <br />
          you want in a Class
        </p>

        <!-- Final Grade Calculator (4.1.2) -->
        <div class="fg-calculator">
          <!-- Grade Input Labels (4.1.3) -->
          <div class="grade-label">
            Current Grade
            <br />
            <input type="text" placeholder="(e.g. 88)" id="current-grade" />
            <!-- Current Grade Input (4.1.4) -->
            %
          </div>

          <br />

          <div class="grade-label">
            Desired Grade
            <br />
            <input type="text" placeholder="(e.g. 90)" id="desired-grade" />
            <!-- Desired Grade Input (4.1.5) -->
            %
          </div>

          <br />

          <div class="grade-label">
            Final Weight
            <br />
            <input type="text" placeholder="(e.g. 20)" id="final-weight" />
            <!-- Final Weight Input (4.1.6) -->
            %
          </div>
        </div>

        <!-- Calculate Required Grade Button (4.1.7) -->
        <button class="reqGrade-button" type="button" onclick="displayReqGrade()">CALCULATE</button>

        <!-- Required Grade Output (4.1.8) -->
        <p id="reqGrade-output"></p>
      </div>

      <!-- Third Column (Placeholder) -->
      <div></div>
    </div>
  </body>

  <!-- Link JS -->
  <script src="js\app.js" charset="utf-8" async></script>
</html>
